<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .current-player {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .player-indicator {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
            border: 2px solid #333;
        }

        .board {
            background: #0066cc;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .column {
            display: inline-block;
            vertical-align: top;
            margin: 0 2px;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .cell.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            cursor: default;
        }

        .cell.yellow {
            background: radial-gradient(circle at 30% 30%, #ffd43b, #f59f00);
            cursor: default;
        }

        .cell.red:hover, .cell.yellow:hover {
            transform: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .message {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .message.winner {
            background: #51cf66;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        /* Ã‰cran de configuration */
        .setup-screen {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 500px;
        }

        .setup-screen h2 {
            color: #667eea;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .difficulty-selector {
            margin-bottom: 30px;
            text-align: left;
        }

        .difficulty-selector label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .difficulty-btn {
            flex: 1;
            padding: 15px 10px;
            background: #f0f0f0;
            color: #333;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .difficulty-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .difficulty-btn.selected {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        .start-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 10px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .game-screen {
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Puissance 4 ðŸŽ®</h1>

        <!-- Ã‰cran de configuration -->
        <div class="setup-screen" id="setupScreen">
            <h2>Configuration de la partie</h2>

            <div class="input-group">
                <label for="player1Name">ðŸ”´ Pseudo Joueur 1 :</label>
                <input type="text" id="player1Name" placeholder="Entrez votre pseudo" maxlength="15" value="Joueur 1">
            </div>

            <div class="input-group">
                <label for="player2Name">ðŸŸ¡ Pseudo Joueur 2 :</label>
                <input type="text" id="player2Name" placeholder="Entrez votre pseudo" maxlength="15" value="Joueur 2">
            </div>

            <div class="difficulty-selector">
                <label>DifficultÃ© :</label>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn selected" data-difficulty="easy">
                        Facile<br>
                        <small>6 Ã— 7</small>
                    </button>
                    <button class="difficulty-btn" data-difficulty="normal">
                        Normal<br>
                        <small>6 Ã— 9</small>
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        Difficile<br>
                        <small>7 Ã— 9</small>
                    </button>
                </div>
            </div>

            <button class="start-btn" onclick="startGame()">Commencer la partie</button>
        </div>

        <!-- Ã‰cran de jeu -->
        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <span class="current-player">
                    Joueur actuel : <span id="playerName">Joueur 1</span>
                    <span class="player-indicator" id="playerIndicator" style="background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);"></span>
                </span>
            </div>

            <div class="board" id="board"></div>

            <div class="message" id="message"></div>

            <button onclick="backToMenu()">Nouvelle Partie</button>
        </div>
    </div>

    <script>
        // Variables de configuration
        let ROWS = 6;
        let COLS = 7;
        let player1Name = 'Joueur 1';
        let player2Name = 'Joueur 2';
        let difficulty = 'easy';

        // Variables de jeu
        let currentPlayer = 'red';
        let board = [];
        let gameOver = false;

        // Gestion des boutons de difficultÃ©
        document.addEventListener('DOMContentLoaded', function() {
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    difficultyBtns.forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    difficulty = this.dataset.difficulty;
                });
            });
        });

        // DÃ©marrer le jeu
        function startGame() {
            // RÃ©cupÃ©rer les pseudos
            player1Name = document.getElementById('player1Name').value.trim() || 'Joueur 1';
            player2Name = document.getElementById('player2Name').value.trim() || 'Joueur 2';

            // DÃ©finir les dimensions selon la difficultÃ©
            switch(difficulty) {
                case 'easy':
                    ROWS = 6;
                    COLS = 7;
                    break;
                case 'normal':
                    ROWS = 6;
                    COLS = 9;
                    break;
                case 'hard':
                    ROWS = 7;
                    COLS = 9;
                    break;
            }

            // Basculer vers l'Ã©cran de jeu
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';

            // Initialiser le plateau
            initBoard();
        }

        // Retour au menu
        function backToMenu() {
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
        }

        // Initialiser le plateau
        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
            gameOver = false;
            currentPlayer = 'red';
            updatePlayerDisplay();
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';

            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let col = 0; col < COLS; col++) {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.onclick = () => dropPiece(col);

                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    columnDiv.appendChild(cell);
                }

                boardElement.appendChild(columnDiv);
            }
        }

        // Mettre Ã  jour l'affichage du joueur actuel
        function updatePlayerDisplay() {
            const playerName = document.getElementById('playerName');
            const playerIndicator = document.getElementById('playerIndicator');

            if (currentPlayer === 'red') {
                playerName.textContent = player1Name + ' ðŸ”´';
                playerIndicator.style.background = 'radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a)';
            } else {
                playerName.textContent = player2Name + ' ðŸŸ¡';
                playerIndicator.style.background = 'radial-gradient(circle at 30% 30%, #ffd43b, #f59f00)';
            }
        }

        // DÃ©poser un pion dans une colonne
        function dropPiece(col) {
            if (gameOver) return;

            // Trouver la premiÃ¨re case vide en partant du bas
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === null) {
                    board[row][col] = currentPlayer;
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.classList.add(currentPlayer);

                    // VÃ©rifier la victoire
                    if (checkWin(row, col)) {
                        gameOver = true;
                        const winner = currentPlayer === 'red' ? player1Name : player2Name;
                        const emoji = currentPlayer === 'red' ? 'ðŸ”´' : 'ðŸŸ¡';
                        const message = document.getElementById('message');
                        message.textContent = `ðŸŽ‰ ${winner} ${emoji} a gagnÃ© ! ðŸŽ‰`;
                        message.className = 'message winner';
                        return;
                    }

                    // VÃ©rifier l'Ã©galitÃ©
                    if (checkDraw()) {
                        gameOver = true;
                        document.getElementById('message').textContent = 'âš–ï¸ Match nul ! âš–ï¸';
                        return;
                    }

                    // Changer de joueur
                    currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                    updatePlayerDisplay();
                    return;
                }
            }
        }

        // VÃ©rifier la victoire
        function checkWin(row, col) {
            const player = board[row][col];

            // VÃ©rifier horizontal
            if (checkDirection(row, col, 0, 1, player) + checkDirection(row, col, 0, -1, player) >= 3) {
                return true;
            }

            // VÃ©rifier vertical
            if (checkDirection(row, col, 1, 0, player) + checkDirection(row, col, -1, 0, player) >= 3) {
                return true;
            }

            // VÃ©rifier diagonal /
            if (checkDirection(row, col, 1, 1, player) + checkDirection(row, col, -1, -1, player) >= 3) {
                return true;
            }

            // VÃ©rifier diagonal \
            if (checkDirection(row, col, 1, -1, player) + checkDirection(row, col, -1, 1, player) >= 3) {
                return true;
            }

            return false;
        }

        // Compter les pions alignÃ©s dans une direction
        function checkDirection(row, col, dRow, dCol, player) {
            let count = 0;
            let r = row + dRow;
            let c = col + dCol;

            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                count++;
                r += dRow;
                c += dCol;
            }

            return count;
        }

        // VÃ©rifier l'Ã©galitÃ©
        function checkDraw() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] === null) {
                        return false;
                    }
                }
            }
            return true;
        }

    </script>
</body>
</html>
