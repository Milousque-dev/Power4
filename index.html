<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .current-player {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .player-indicator {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
            border: 2px solid #333;
        }

        .board {
            background: #0066cc;
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .column {
            display: inline-block;
            vertical-align: top;
            margin: 0 2px;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .cell.player1,
        .cell.player2 {
            background: white;
            cursor: default;
            padding: 0;
        }

        .cell.player1:hover,
        .cell.player2:hover {
            transform: none;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .message {
            background: white;
            padding: 15px 30px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .message.winner {
            background: #51cf66;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        /* Styles pour la sÃ©lection des skins */
        .skin-selection {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        .selection-panel h2 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .player-selection {
            margin-bottom: 30px;
        }

        .player-selection h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .skin-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .skin-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 4px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .skin-option:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .skin-option.selected {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .skin-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .start-button {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            font-size: 1.3em;
            margin-top: 20px;
        }

        .start-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .start-button:disabled:hover {
            transform: none;
        }

        /* Styles pour les jetons avec images */
        .cell.player1 img,
        .cell.player2 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Puissance 4 ðŸŽ®</h1>

        <!-- Ã‰cran de sÃ©lection des skins -->
        <div id="skinSelection" class="skin-selection">
            <div class="selection-panel">
                <h2>SÃ©lection des jetons</h2>

                <div class="player-selection">
                    <h3>Joueur 1</h3>
                    <div class="skin-options" id="player1Skins">
                        <div class="skin-option" data-skin="skin1">
                            <img src="static/tokens/skin1/player1.png" alt="Skin 1">
                        </div>
                        <div class="skin-option" data-skin="skin2">
                            <img src="static/tokens/skin2/player1.png" alt="Skin 2">
                        </div>
                        <div class="skin-option" data-skin="skin3">
                            <img src="static/tokens/skin3/player1.png" alt="Skin 3">
                        </div>
                        <div class="skin-option" data-skin="skin4">
                            <img src="static/tokens/skin4/player1.png" alt="Skin 4">
                        </div>
                    </div>
                </div>

                <div class="player-selection">
                    <h3>Joueur 2</h3>
                    <div class="skin-options" id="player2Skins">
                        <div class="skin-option" data-skin="skin1">
                            <img src="static/tokens/skin1/player2.png" alt="Skin 1">
                        </div>
                        <div class="skin-option" data-skin="skin2">
                            <img src="static/tokens/skin2/player2.png" alt="Skin 2">
                        </div>
                        <div class="skin-option" data-skin="skin3">
                            <img src="static/tokens/skin3/player2.png" alt="Skin 3">
                        </div>
                        <div class="skin-option" data-skin="skin4">
                            <img src="static/tokens/skin4/player2.png" alt="Skin 4">
                        </div>
                    </div>
                </div>

                <button id="startGame" class="start-button" disabled>Commencer la partie</button>
            </div>
        </div>

        <!-- Ã‰cran de jeu -->
        <div id="gameScreen" style="display: none;">
            <div class="game-info">
                <span class="current-player">
                    Joueur actuel : <span id="playerName">Joueur 1</span>
                    <span class="player-indicator" id="playerIndicator"></span>
                </span>
            </div>

            <div class="board" id="board"></div>

            <div class="message" id="message"></div>

            <button onclick="resetGame()">Nouvelle Partie</button>
        </div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 'player1';
        let board = [];
        let gameOver = false;
        let selectedSkins = {
            player1: null,
            player2: null
        };

        // Gestion de la sÃ©lection des skins
        document.addEventListener('DOMContentLoaded', function() {
            const player1Options = document.querySelectorAll('#player1Skins .skin-option');
            const player2Options = document.querySelectorAll('#player2Skins .skin-option');
            const startButton = document.getElementById('startGame');

            player1Options.forEach(option => {
                option.addEventListener('click', function() {
                    player1Options.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSkins.player1 = this.dataset.skin;
                    checkIfReady();
                });
            });

            player2Options.forEach(option => {
                option.addEventListener('click', function() {
                    player2Options.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSkins.player2 = this.dataset.skin;
                    checkIfReady();
                });
            });

            function checkIfReady() {
                if (selectedSkins.player1 && selectedSkins.player2) {
                    startButton.disabled = false;
                }
            }

            startButton.addEventListener('click', function() {
                document.getElementById('skinSelection').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                initBoard();
            });
        });

        // Initialiser le plateau
        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
            gameOver = false;
            currentPlayer = 'player1';
            updatePlayerDisplay();
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';

            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let col = 0; col < COLS; col++) {
                const columnDiv = document.createElement('div');
                columnDiv.className = 'column';
                columnDiv.onclick = () => dropPiece(col);

                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${row}-${col}`;
                    columnDiv.appendChild(cell);
                }

                boardElement.appendChild(columnDiv);
            }
        }

        // Mettre Ã  jour l'affichage du joueur actuel
        function updatePlayerDisplay() {
            const playerName = document.getElementById('playerName');
            const playerIndicator = document.getElementById('playerIndicator');

            if (currentPlayer === 'player1') {
                playerName.textContent = 'Joueur 1';
                playerIndicator.innerHTML = `<img src="static/tokens/${selectedSkins.player1}/player1.png" style="width: 25px; height: 25px; border-radius: 50%; vertical-align: middle; border: 2px solid #333;">`;
            } else {
                playerName.textContent = 'Joueur 2';
                playerIndicator.innerHTML = `<img src="static/tokens/${selectedSkins.player2}/player2.png" style="width: 25px; height: 25px; border-radius: 50%; vertical-align: middle; border: 2px solid #333;">`;
            }
        }

        // DÃ©poser un pion dans une colonne
        function dropPiece(col) {
            if (gameOver) return;

            // Trouver la premiÃ¨re case vide en partant du bas
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === null) {
                    board[row][col] = currentPlayer;
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.classList.add(currentPlayer);

                    // Ajouter l'image du jeton
                    const img = document.createElement('img');
                    if (currentPlayer === 'player1') {
                        img.src = `static/tokens/${selectedSkins.player1}/player1.png`;
                    } else {
                        img.src = `static/tokens/${selectedSkins.player2}/player2.png`;
                    }
                    cell.appendChild(img);

                    // VÃ©rifier la victoire
                    if (checkWin(row, col)) {
                        gameOver = true;
                        const winner = currentPlayer === 'player1' ? 'Joueur 1' : 'Joueur 2';
                        const message = document.getElementById('message');
                        message.textContent = `ðŸŽ‰ Le ${winner} a gagnÃ© ! ðŸŽ‰`;
                        message.className = 'message winner';
                        return;
                    }

                    // VÃ©rifier l'Ã©galitÃ©
                    if (checkDraw()) {
                        gameOver = true;
                        document.getElementById('message').textContent = 'âš–ï¸ Match nul ! âš–ï¸';
                        return;
                    }

                    // Changer de joueur
                    currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
                    updatePlayerDisplay();
                    return;
                }
            }
        }

        // VÃ©rifier la victoire
        function checkWin(row, col) {
            const player = board[row][col];

            // VÃ©rifier horizontal
            if (checkDirection(row, col, 0, 1, player) + checkDirection(row, col, 0, -1, player) >= 3) {
                return true;
            }

            // VÃ©rifier vertical
            if (checkDirection(row, col, 1, 0, player) + checkDirection(row, col, -1, 0, player) >= 3) {
                return true;
            }

            // VÃ©rifier diagonal /
            if (checkDirection(row, col, 1, 1, player) + checkDirection(row, col, -1, -1, player) >= 3) {
                return true;
            }

            // VÃ©rifier diagonal \
            if (checkDirection(row, col, 1, -1, player) + checkDirection(row, col, -1, 1, player) >= 3) {
                return true;
            }

            return false;
        }

        // Compter les pions alignÃ©s dans une direction
        function checkDirection(row, col, dRow, dCol, player) {
            let count = 0;
            let r = row + dRow;
            let c = col + dCol;

            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                count++;
                r += dRow;
                c += dCol;
            }

            return count;
        }

        // VÃ©rifier l'Ã©galitÃ©
        function checkDraw() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] === null) {
                        return false;
                    }
                }
            }
            return true;
        }

        // RÃ©initialiser le jeu
        function resetGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('skinSelection').style.display = 'block';

            // RÃ©initialiser les sÃ©lections
            document.querySelectorAll('.skin-option').forEach(opt => opt.classList.remove('selected'));
            selectedSkins.player1 = null;
            selectedSkins.player2 = null;
            document.getElementById('startGame').disabled = true;
        }
    </script>
</body>
</html>
